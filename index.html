<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>User Profile</title>
    <link href="./dist/output.css" rel="stylesheet" />
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="text-default">
    <div
      class="relative overflow-hidden grid items-center justify-center bg-darkCyan h-screen max-h-screen whitespace-nowrap w-screen items-center"
    >
      <div
        class="bg-no-repeat bg-contain bg-center h-full w-full absolute -left-1/4 -top-1/2"
        style="background-image: url('/assets/images/bg-pattern-top.svg')"
      ></div>
      <div
        class="relative z-40 w-screen px-20 md:w-350 md:px-0 h-1/2 h-auto justify-self-center"
      >
        <div class="relative grid grid-rows-2 w-full bg-transparent">
          <div
            class="bg-no-repeat bg-cover bg-center md:h-auto h-96 w-full rounded-t-2xl"
            style="background-image: url('/assets/images/bg-pattern-card.svg')"
          ></div>
          <div
            class="absolute md:left-[calc(50%-48px)] md:top-[calc(50%-48px)] left-[calc(50%-144px)] top-[calc(50%-144px)] bg-transparent w-72 h-72 md:w-24 md:h-24"
          >
            <img
              class="rounded-full border-4 border-white w-full"
              src="assets/images/image-victor.jpg"
              alt="victor avatar"
            />
          </div>
          <div class="grid grid-rows-3 bg-white items-end justify-center">
            <div class="flex gap-x-4 row-span-2">
              <span class="font-700 text-9xl md:text-xl">Victor Crest</span>
              <span class="text-darkGray self-center text-9xl md:text-xl"
                >26</span
              >
            </div>
            <div
              class="self-start justify-self-center text-darkGray text-7xl md:text-sm pb-6"
            >
              London
            </div>
          </div>
        </div>
        <hr />
        <div
          class="grid grid-cols-3 justify-evenly bg-white w-full h-1/3 md:h-full rounded-b-2xl"
        >
          <div class="block grid-rows-2 self-center justify-center">
            <div class="flex justify-center h-auto w-full">
              <span
                id="followers-count"
                class="font-700 text-9xl md:text-lg"
              ></span>
              <span class="font-700 text-9xl md:text-lg">K</span>
            </div>
            <div class="flex justify-center items-center">
              <span class="font-400 text-darkGray text-7xl md:text-sm"
                >Followers</span
              >
            </div>
          </div>
          <div class="block grid-rows-2 self-center justify-center py-6">
            <div class="flex justify-center h-min w-full">
              <span
                id="likes-count"
                class="font-700 text-9xl md:text-lg"
              ></span>
              <span class="font-700 text-9xl md:text-lg">K</span>
            </div>
            <div class="flex justify-center items-center">
              <span class="font-400 text-darkGray text-7xl md:text-sm"
                >Likes</span
              >
            </div>
          </div>
          <div class="block grid-rows-2 self-center justify-center py-6">
            <div class="flex justify-center h-full w-full">
              <span class="font-700 text-9xl md:text-lg">1.4</span>
              <span class="font-700 text-9xl md:text-lg">K</span>
            </div>
            <div class="flex justify-center items-center">
              <span class="font-400 text-darkGray text-7xl md:text-sm"
                >Photos</span
              >
            </div>
          </div>
        </div>
      </div>
      <div
        class="bg-no-repeat bg-contain bg-center h-full w-full absolute md:-bottom-96 md:-right-1/3 -bottom-1/4 -right-1/2"
        style="background-image: url('/assets/images/bg-pattern-bottom.svg')"
      ></div>
    </div>
  </body>

  <script>
    let followersCount = 80;
    let likesCount = 803;
    const followers = document.querySelector("#followers-count");
    const likes = document.querySelector("#likes-count");
    followers.textContent = followersCount.toString();
    likes.textContent = likesCount.toString();
    setInterval(() => {
      likesCount++;
      likes.textContent = likesCount.toString();
    }, 1000);
    setInterval(() => {
      followersCount++;
      followers.textContent = followersCount.toString();
    }, 2000);
  </script>
</html>
